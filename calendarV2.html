<!DOCTYPE html>
<html lang="fr">

<head>
  <title>Calendrier</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="reset.css" rel='stylesheet' />

  <link href="styleV2.css" rel='stylesheet' />

  <link href='https://unpkg.com/@fullcalendar/core@4.3.1/main.min.css' rel='stylesheet' />
  <link href='https://unpkg.com/@fullcalendar/daygrid@4.3.0/main.min.css' rel='stylesheet' />
  <link href='https://unpkg.com/@fullcalendar/timegrid@4.3.0/main.min.css' rel='stylesheet' />

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

  <script src='https://unpkg.com/@fullcalendar/core@4.3.1/main.min.js'></script>
  <script src='https://unpkg.com/@fullcalendar/core@4.3.1/locales-all.js'></script>
  <script src='https://unpkg.com/@fullcalendar/interaction@4.3.0/main.min.js'></script>
  <script src='https://unpkg.com/@fullcalendar/daygrid@4.3.0/main.min.js'></script>
  <script src='https://unpkg.com/@fullcalendar/timegrid@4.3.0/main.min.js'></script>
  <script src='https://unpkg.com/@fullcalendar/list@4.3.0/main.min.js'></script>
  <script src="scriptV2.js"></script>

  <script type="text/javascript">
    function create() {
      $('.result').append('<div class="fc-event"><p id="cmd-event">Commande n° ' + $('.cmd').val() + ' - ' + $('.livr').val() + '</p></div>');
      // suppression dans option de la comande choisie
      var cmdVal = $('.cmd').val();
      $('.cmd option[value="'+cmdVal+'"]').remove();
    }
  </script>
</head>

<body>



  <div id='external-events'>
    <h1>Attribution de commande aux livreurs</h1>
    <div class="creator">
      <div class="sel">
        <p>Sélectionnez une commande : </p>
        <select class="cmd" name="Commandes"></select>
      </div>
      <div class="sel">
        <p>Sélectionner une livreur : </p>
        <select class="livr" name="Livreurs"></select>
      </div>
      <br />
      <button type="button" name="create" onclick="create();">Créer l'association</button>
    </div>
    <div class="result"></div>
    <div class="rmdrop" style='display:none;'><input type='checkbox' id='drop-remove' checked /></div>
  </div>


  <div class="cal">
    <div id='calendar-container'>
      <div id='calendar'></div>
    </div>
  </div>




</body>

</html>
